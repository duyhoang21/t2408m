<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .red {
            color: red;
        }

        .blue {
            color: blue;
        }

        .large {
            font-size: 200%;
        }

        #green {
            color: green;
        }

        .underlined {

            text-decoration: underline;

        }
    </style>
</head>
<body>

<p class="red blue large">The quick brown fox jumped over the lazy dog.</p>

<p class="large blue">Wow, I love internal CSS!</p>

<p id="green">This is some more text. <span class="underlined">And this text is underlined.</span></p>

<h1 class="red">CSS is cool!</h1>

</body>
</html>
